{% load static %}

<!DOCTYPE html>
<html>

<head>
	
	<link rel="stylesheet" type="text/css" href="{% static 'pages/auth.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
			font-family: 'Barlow', sans-serif;
			background-color: rgb(238, 241, 246);
		}
		
		.default_btn {
			-webkit-appearance: none;
			display: inline-block;
			padding: 10px 30px;
			font-size: 12px;
			font-weight: 600;
			color: #fff;
			border: none;
			background-image: linear-gradient(to bottom right,
				rgb(53, 153, 252),
				rgb(37, 86, 221)
			);
			border-radius: 5px;
			box-shadow: 0px 5px 10px 2px rgba(45, 124, 241, 0.6);
			transition: 0.3s;
			margin-top: 10px;
			outline: none;
		}
		.default_btn:hover {
			transform: translateY(-3px);
			box-shadow: 0px 8px 15px 1px rgba(45, 124, 241, 0.6);
		}
		.default_btn:active {
			transform: translateY(2px);
			box-shadow: 0px 3px 5px 0px rgba(45, 124, 241, 0.6);
		}
	</style>
</head>

<body>
	<div class="auth_box">
		<div>
			<div class="logo">For Dewelopers</div>
			<div class="auth_info">
				<h1>Lets do this!</h1>
				{% for message in messages %}
					<h5>{{ message }}</h5>
				{% endfor %}
				<p>Please enter your new password twice so we can verify you typed it in correctly.</p>
			</div>
		</div>
		<div>
			<form method="POST" action=""> {% csrf_token %}
				
				<div class="form_item">
					<input type="password" name="new_password1" placeholder="Password" autocomplete="new-password" required>
					<label for="">New password</label>
				</div>
				
				<div class="form_item">
					<input type="password" name="new_password2" placeholder="Confirm password" autocomplete="new-password" required>
					<label for="">Confirm</label>
				</div>
				
				<button type="submit" class="default_btn">Update Password</button>
			</form>
		</div>
	</div>
</body>

</html>
