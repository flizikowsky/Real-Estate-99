{% load static %}

<!DOCTYPE html>
<html>

<head>
	
	<link rel="stylesheet" type="text/css" href="{% static 'pages/auth.css' %}">
	<link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	
	<style>
		* {
			box-sizing: border-box;
		}
		body {
			margin: 0;
			padding: 0;
			font-family: 'Barlow', sans-serif;
			background-color: rgb(238, 241, 246);
		}
		
		.default_btn {
			-webkit-appearance: none;
			display: inline-block;
			padding: 10px 30px;
			font-size: 12px;
			font-weight: 600;
			color: #fff;
			border: none;
			background-image: linear-gradient(to bottom right,
				rgb(53, 153, 252),
				rgb(37, 86, 221)
			);
			border-radius: 5px;
			box-shadow: 0px 5px 10px 2px rgba(45, 124, 241, 0.6);
			transition: 0.3s;
			margin-top: 10px;
			outline: none;
		}
		.default_btn:hover {
			transform: translateY(-3px);
			box-shadow: 0px 8px 15px 1px rgba(45, 124, 241, 0.6);
		}
		.default_btn:active {
			transform: translateY(2px);
			box-shadow: 0px 3px 5px 0px rgba(45, 124, 241, 0.6);
		}
	</style>
</head>

<body>
	<div class="auth_box">
		<div>
			<div class="logo">For Dewelopers</div>
			<div class="auth_info">
				<h1>It's Done!</h1>
				{% for message in messages %}
					<h5>{{ message }}</h5>
				{% endfor %}
				<p>Your password has been set. You may go ahead and log in now.</p>
			</div>
		</div>
		<div>
		   <p>Please log in. <a href="{% url 'login' %}">Log in</a></p>
		   
		</div>
	</div>
</body>

</html>
